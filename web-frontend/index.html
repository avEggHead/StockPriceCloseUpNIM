<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nim Finnhub Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h1 class="navbar-brand">📈 Stock Price Close-Up</h1>
  </header>

  <main>
    <div class="card">
      <h2>🔍 Search by Name</h2>
      <input type="text" id="searchBox" class="form-control" placeholder="Enter stock name">
      <button class="btn btn-primary" onclick="doSearch()">Search</button>
      <ul id="searchResults"></ul>
    </div>

    <div class="card">
      <h2>💵 Get Quote</h2>
      <input type="text" id="quoteInput" class="form-control" placeholder="e.g. AAPL">
      <button class="btn btn-primary" onclick="doQuote()">Get Quote</button>
      <div id="quoteResult"></div>
    </div>
  </main>

  <footer>
    <p>Stock Price Close-Up Powered by Nim + Finnhub API</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
